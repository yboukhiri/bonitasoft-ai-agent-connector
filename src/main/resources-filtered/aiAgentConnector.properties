# ═══════════════════════════════════════════════════════════════════════════════
# Widget Labels (must match widget id from .def file)
# ═══════════════════════════════════════════════════════════════════════════════

# Connection Page Widgets
agentUrlWidget.label=Agent URL
agentUrlWidget.description=The RAG Agent API endpoint URL. Example: http://localhost:8000/run or http://rag-agent:8000/run for Docker.

authTokenWidget.label=Auth Token
authTokenWidget.description=JWT Bearer token for authentication. Leave empty if AUTH_ENABLED=false on the agent side.

llmApiKeyWidget.label=LLM API Key
llmApiKeyWidget.description=OpenAI or Anthropic API key for the language model. Required for the agent to generate answers.

# Query Page Widgets
questionWidget.label=Question
questionWidget.description=The question to ask the RAG agent. This is the main input for the Q&A process.

llmModelWidget.label=LLM Model
llmModelWidget.description=The language model to use. Default: gpt-4o-mini. Examples: gpt-4o, gpt-4-turbo, claude-3-sonnet.

# Advanced Page Widgets
topKWidget.label=Top K Documents
topKWidget.description=Number of documents to retrieve for context. Range: 1-10. Default: 3.

minConfidenceWidget.label=Minimum Confidence
minConfidenceWidget.description=Confidence threshold for answers. Range: 0.0-1.0. Default: 0.0. Answers below this threshold return status "low_confidence".

requireSourcesWidget.label=Require Sources
requireSourcesWidget.description=Include source documents in the response. Default: true.

timeoutMsWidget.label=Timeout (ms)
timeoutMsWidget.description=Maximum time to wait for a response in milliseconds. Range: 1000-300000. Default: 30000 (30 seconds).

maxTokensWidget.label=Max Tokens
maxTokensWidget.description=Maximum tokens for the response. Range: 100-4000. Default: 700.

temperatureWidget.label=Temperature
temperatureWidget.description=LLM temperature for response generation. Range: 0.0-2.0. Default: 0.1. Lower values are more deterministic.

# ═══════════════════════════════════════════════════════════════════════════════
# Output Labels
# ═══════════════════════════════════════════════════════════════════════════════

status.label=Status
status.description=Response status: "ok" for success, "low_confidence" if below threshold, or "error" if failed.

answer.label=Answer
answer.description=The agent's answer text. Null if status is "error".

sources.label=Sources
sources.description=List of source documents used to generate the answer. Each source has title and version.

confidence.label=Confidence
confidence.description=Confidence score for the answer, ranging from 0.0 to 1.0. Null if status is "error".

reasoning.label=Reasoning
reasoning.description=Explanation of how the answer was derived from the source documents.

errorCode.label=Error Code
errorCode.description=Error code if status is "error". Values: VALIDATION_ERROR, UNSUPPORTED_TASK, TIMEOUT_ERROR, LLM_ERROR, INTERNAL_ERROR.

errorMessage.label=Error Message
errorMessage.description=Human-readable error message if status is "error". Null otherwise.
