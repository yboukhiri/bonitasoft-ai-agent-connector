# ═══════════════════════════════════════════════════════════════════════════════
# AI Agent Connector - Bonita Studio UI Labels
# ═══════════════════════════════════════════════════════════════════════════════

# Category
AI.category=AI & Machine Learning

# Connector Definition
connectorDefinitionLabel=AI Agent Connector
connectorDefinitionDescription=Generic connector to communicate with external AI Agents via HTTP. Supports RAG-based question answering, summarization, and reasoning with conflict resolution.

# ═══════════════════════════════════════════════════════════════════════════════
# Input Labels
# ═══════════════════════════════════════════════════════════════════════════════

apiSecretKey.label=API Secret Key
apiSecretKey.description=Optional API key for authentication. Will be sent as Bearer token in the Authorization header. Leave empty if no authentication is required.

input.label=Input Data
input.description=The main input data as a Groovy Map. Example: [question: "What is the deadline for onboarding?"]

params.label=Parameters
params.description=Optional parameters to customize agent behavior. Example: [top_k: 3, min_confidence: 0.65, require_sources: true]

timeoutMs.label=Timeout (ms)
timeoutMs.description=Maximum time to wait for a response from the agent in milliseconds. Default is 30000 (30 seconds).

# ═══════════════════════════════════════════════════════════════════════════════
# Output Labels
# ═══════════════════════════════════════════════════════════════════════════════

status.label=Status
status.description=Response status from the agent: ok, low_confidence, or error.

output.label=Output
output.description=Main result containing answer, sources, confidence score, and reasoning.

usage.label=Usage Metrics
usage.description=Performance information including latency_ms, tokens_in, tokens_out, and model used.

error.label=Error
error.description=Error message if the request failed, null otherwise.
